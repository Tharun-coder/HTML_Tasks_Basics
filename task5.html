<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table Task</title>
    <style>
      .form {
        padding: 10px;
      }
      table,
      th,
      tr,
      td {
        border: 1px solid black;
        border-collapse: collapse;
        padding: 5px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <!-- Question 10 -->
    <div class="awesome" style="text-align: center">
      <h2>HTML & CSS is awesome</h2>
    </div>
    <!-- Question 8 -->
    <div>
      <h2>Health Chart</h2>
      <table>
        <tr>
          <th rowspan="2">State of Health</th>
          <th colspan="2">Fasting Value</th>
          <th>After Eating</th>
        </tr>
        <tr>
          <th>Minimum</th>
          <th>Maximum</th>
          <th>2 hours after eating</th>
        </tr>
        <tr>
          <td>Healthy</td>
          <td>70</td>
          <td>100</td>
          <td>Less than 140</td>
        </tr>
        <tr>
          <td>Pre-Diabetes</td>
          <td>101</td>
          <td>106</td>
          <td>140 to 200</td>
        </tr>
        <tr>
          <td>Diabetes</td>
          <td>More than 126</td>
          <td>N/A</td>
          <td>More than 200</td>
        </tr>
      </table>
    </div>
    <!-- Question 6 -->
    <div class="form">
      <form>
        <label for="Employee Type">Employee Type</label>
        <input type="radio" id="Salaried" />
        <label for="Salaried">Salaried</label>
        <input type="radio" id="Own Buisness" />
        <label for="Own Buisness">Own Buisness</label>
      </form>
    </div>
  </body>
</html>
