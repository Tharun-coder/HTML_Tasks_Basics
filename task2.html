<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
    <style>
      form,
      label {
        padding: 5px;
      }
    </style>
  </head>
  <body>
    <!-- Question 9, 11 -->
    <div>
      <form>
        <label for="Name">Name</label>
        <input type="text" id="Name" value="Tharun" /><br />

        <label for="Email">Email</label>
        <input type="email" id="Email" value="tharunece95@gmail.com" /><br />

        <label for="Gender">Gender</label>
        <input type="radio" id="Male" checked />
        <label for="Male">Male</label>
        <input type="radio" id="Female" />
        <label for="Female">Female</label><br />

        <label for="Languages">Languages Known</label>
        <input type="checkbox" id="English" checked />
        <label for="English">English</label>
        <input type="checkbox" id="Tamil" checked />
        <label for="Tamil">Tamil</label><br />

        <label for="Pass">Password</label>
        <input type="password" id="Pass" value="Tharun@123" /><br />

        <input type="submit" value="Submit" />
        <input type="reset" value="Reset" />
      </form>
    </div>
  </body>
</html>
